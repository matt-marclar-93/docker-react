sudo: required
language: generic 

services:
  - docker

before_install:
  - docker build -t mmarbury/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true mmarbury/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "dockerreact"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-978616807100"
  bucket_path: "dockerreact"
  on:
    branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
